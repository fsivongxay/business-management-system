<!DOCTYPE html>
<html>
<head>
    <title>Business Listings</title>
</head>
<body>
    <h1>Business Listings</h1>
    <a href="{% url 'add_business' %}">Add New Business</a>
    
    {% for business in businesses %}
    <div>
        <h3>{{ business.name }}</h3>
        <p>Address: {{ business.address }}</p>
        <p>Phone: {{ business.phone }}</p>
    </div>
    {% empty %}
    <p>No businesses found.</p>
    {% endfor %}
</body>
</html>
